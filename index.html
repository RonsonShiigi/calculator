<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div id="display">
            0

        </div>
        <div id="numbers">
            <button class="key_operators" data-action='add'>+</button>
            <button class="key_operators" data-action='subtract'>-</button>
            <button class="key_operators" data-action="multiply">*</button><button class="key_operators" data-action="divide">%</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class='key--equal' data-action="calculate">=</button>


        </div>



    </div>


    <script src="js/app.js"></script>
</body>
</html>
